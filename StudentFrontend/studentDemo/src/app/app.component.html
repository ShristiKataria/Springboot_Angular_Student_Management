<div class="container">
  <div class="card mt-5" style="align-items: center;">
  <h1>Student DashBoard</h1>
     </div>
  <div class="card mt-5">

    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div class="form-group">
        <label for="name">Student Name :</label>
        <input type="text" #name (ngModel)="name" name="name" id="name" class="form-control"
          placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="name">Student Address :</label>
        <input type="text" #address (ngModel)="name" name="address" id="address" class="form-control"
          placeholder="Enter address" required>
      </div>
      <div class="form-group">
        <label for="name">Student Percentage :</label>
        <input type="number" #name (ngModel)="name" name="percentage" id="percentage" class="form-control"
          placeholder="Enter your percentage" required>
      </div>
       <br>
      <div class="form-group">
        <input type="submit" value="Register" class="btn btn-primary w-100" >
      </div>
    </form>

  </div>
</div>
